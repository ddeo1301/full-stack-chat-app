    <style>
    h2{

      color: brown;
      text-shadow:5px 5px 10px rgb(14, 15, 14);

<body>
    <h2>Group chat app</h2>
    <div class="container" id="show-msg"></div>

              <button class="btn btn-success" id="send" onclick="sendMessage()">Send</button>
